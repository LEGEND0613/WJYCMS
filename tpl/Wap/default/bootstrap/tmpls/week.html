<div class="cal-week-box" style="margin-top: 20px;">
	<div style=" font-size:40px;line-height:40px;     height: 50px;" class="cal-offset1 cal-column"></div>
	<div style=" font-size:40px;line-height:40px;     height: 50px;" class="cal-offset2 cal-column"></div>
	<div style=" font-size:40px;line-height:40px;      height: 50px;" class="cal-offset3 cal-column"></div>
	<div style=" font-size:40px;line-height:40px;      height: 50px;" class="cal-offset4 cal-column"></div>
	<div style=" font-size:40px;line-height:40px;     height: 50px;" class="cal-offset5 cal-column"></div>
	<div style=" font-size:40px;line-height:40px;      height: 50px;"  class="cal-offset6 cal-column"></div>
	<div style=" font-size:40px;line-height:40px;     height: 50px;" class="cal-row-fluid cal-row-head">
		<% _.each(days_name, function(name) { %>
			<div style="font-size:40px;line-height:40px;"  class="cal-cell1 <%= cal._getDayClass('week', start) %>" data-toggle="tooltip" title="<%= cal._getHolidayName(start) %>"><%= name %><br><br>
				<small><span data-cal-date="<%= start.getFullYear() %>-<%= start.getMonthFormatted() %>-<%= start.getDateFormatted() %>" data-cal-view="day"><%= start.getDate() %> <%= cal.locale['ms' + start.getMonth()] %></span></small>
			</div>
			<% start.setDate(start.getDate() + 1); %>
		<% }) %>
	</div>
	
	<%= cal._week() %>
</div>
