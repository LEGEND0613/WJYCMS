<% _.each(events, function(event){ %>
<div class="cal-row-fluid">
	<div  style="margin-top: 5px;height: 50px;" class="cal-cell<%= event.days%> cal-offset<%= event.start_day %> day-highlight dh-<%= event['class'] %>" data-event-class="<%= event['class'] %>">
		<a style="font-size:40px;line-height:40px;     height: 50px; " href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>" class="cal-event-week event<%= event.id %>"><%= event.title %></a>
	</div>
</div>
<% }); %>
