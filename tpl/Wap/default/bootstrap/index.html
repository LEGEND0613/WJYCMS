	<style type="text/css">

			padding-left: 30px;

				<button class="btn" data-calendar-nav="today"style="font-size:50px;  height: 70px;line-height:50px;     overflow:hidden;">当日</button>

				<button class="btn btn-warning" data-calendar-view="week"style="font-size:50px;  height: 70px;line-height:50px;     overflow:hidden;">周</button>

			</div>
		</div>
